<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch - by Aayush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        id="bgimg"
        src="car-porsche-nurburgring-yellow-cars-wallpaper-9471011c7269eccb9ec08f375bb63c40.webp"
        alt=""
      />
      <h1><span id="stop">STOP</span>WATCH <span id="ohfuck">TIMER</span></h1>
      <div id="timercont">
        <div id="timer">
          <p id="minutes">00 </p>: <p id="seconds"> 00 </p> : <p id="milliseconds"> 00 </p>
        </div>
        <div id="lap">
            <h2 id="lap-timer">Lap Timer⏱️</h2>
        </div>
      </div>
      <div class="controls">
        <button id="lapbtn"><i class="ri-timer-fill"></i></button>
        <button id="playpause"><i class="ri-play-circle-fill" id="play-pause-id"></i></button>
        <button id="reset"><i class="ri-history-fill"></i></i></i></button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
